{% extends "base.html" %}
{% block content %}
<main class="k-main">
    <section class="k-block">
        <div class="k-block-2 k-block-2--full">
            <p class="k-block-2-left">{{_("info_serialnumber")}}</p>
            <p class="k-block-2-right">{{serial}}</p>
        </div>
        <div class="k-block-2 k-block-2--full">
            <p class="k-block-2-left">{{_("info_swversion")}}</p>
            <p class="k-block-2-right">{{soft_version}}</p>
        </div>
        <div class="k-block-2 k-block-2--full">
            <p class="k-block-2-left">{{_("info_hwversion")}}</p>
            <p class="k-block-2-right">{{hard_version}}</p>
        </div>
    </section>
</main>
<footer class="k-footer">
    <a href="/advanced" class="k-footer-left">
        <button class="k-footer__btn k-footer__btn--red "> <img src="/static/images/icon_flecha-back.svg" /> </button>
    </a>
</footer>


</body>
{% end %}
