{% extends "base.html" %}
{% block content %}
<main class="k-main">
    <h2 class="k-main__h2">{{_("info_title")}}</h2>
    <section class="k-block">
        <div class="k-block-2 k-block-2--full">
            <p class="k-block-2-left">{{_("info_serialnumber")}}</p>
            <p class="k-block-2-right">{{serial}}</p>
        </div>
        <div class="k-block-2 k-block-2--full">
            <p class="k-block-2-left">{{_("info_hwversion")}}</p>
            <p class="k-block-2-right">{{hard_version}}</p>
        </div>
        <div class="k-block-2 k-block-2--full">
            <p class="k-block-2-left">{{_("mac_address_lan")}}</p>
            <p class="k-block-2-right">{{mac_address}}</p>
        </div>
        <div id="waiting_info">{{_("waiting_info")}}</div>
        <div id="soft_version_id" class="k-block-2 k-block-2--full initiallyHidden">
            <p class="k-block-2-left">{{_("info_swversion")}}</p>
            <p id="soft_version" class="k-block-2-right"></p>
        </div>
        <div class="k-block-2 k-block-2--full">
            <p class="k-block-2-left">Token</p>
            <p class="k-block-2-right">{{token}}</p>
        </div>
    </section>
</main>
<footer class="k-footer">
    <a href="/advanced" class="k-footer-left">
        <button class="k-footer__btn k-footer__btn--red "> <img src="/static/images/icon_flecha-back.svg" /> </button>
    </a>
</footer>

<!-- MODAL -->
<section id="dev_modal" class="k-modal-overlay">
    <div class="k-modal">
        <button id="dev_modal_close" class="k-modal__close">
            <img src="/static/images/icon_cancelar.svg" />
        </button>
        <form action="/enable-dev-mode" , method="POST">
            <div class="k-modal-4">
                <div class="k-modal-4__top">
                    <input type="text" class="k-intro-right__input" name="password" />
                </div>
                <div class="k-modal-4__bottom">
                    <button id="cancel_modal"
                        class="k-modal-4__button k-modal-4__button--red">{{_("confirm_no")}}</button>
                    <button type="submit"
                        class="k-modal-4__button k-modal-4__button--yellow">{{_("confirm_yes")}}</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
<script src="/static/js/info.js"></script>
{% end %}
