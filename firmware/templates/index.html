{% extends "base.html" %}
{% block content %}
<main class="k-main">
    <section class="k-grid k-grid--1x2asim">
        <a class="k-grid-item" href="/print-selection">
        <img class="k-grid-item__img" src="/static/images/icon_imprimir.svg" />
        <p class="k-grid-item__p k-grid-item__p--big">{{ _("home_print") }}</p>
        </a>
        <a class="k-grid-item" href="/setup">
        <img class="k-grid-item__img" src="/static/images/icon_configuracion.svg" />
        <p class="k-grid-item__p k-grid-item__p--big">{{ _("home_settings") }}</p>
        </a>
    </section>
</main>

<footer class="k-footer">
</footer>
<!-- New modals -->
<section id="updateModal" class="k-modal-overlay">
    <div class="k-modal">
        <!--<button id="update_modal_close" class="k-modal__close">
            <img src="/static/images/icon_cancelar.svg" />
        </button>-->
        <div class="k-modal-container">
            <div class="k-modal-2">
                <img class="k-spinner-container__spinner" src="/static/images/icon_loader.svg" />
                <h2 class="k-modal__title k-modal__title--big">
                    {{_("waitForReboot").format(",")}}</h2>
            </div>
        </div>
    </div>
</section>
<section id="errorPutConfigModal" class="k-modal-overlay">
    <div class="k-modal">
        <div class="k-modal-container">
            <div class="k-modal-2">
                <div id="board_not_found" class="initiallyHidden">
                    <p><strong>{{_("board_not_found_error").format(",")}}</strong></p>
                </div>
                <div id="put_config_error" class="initiallyHidden">
                    <p><strong>{{_("put_config_error").format(",")}}</strong></p>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/static/js/update_checker.js"></script>
</body>
{% end %}
