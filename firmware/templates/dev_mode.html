{% extends "base.html" %}
{% block content %}
<main class="k-main">
    <section class="k-block">
        <button id="enable_ssh" class="k-modal-4__button k-modal-4__button--yellow">Enable ssh</button>
        <button id="disable_ssh" type="submit" class="k-modal-4__button k-modal-4__button--yellow">Disable ssh</button>
        <button id="enable_dev_mode" type="submit" class="k-modal-4__button k-modal-4__button--yellow">Enable dev
            mode</button>
        <button id="disable_dev_mode" type="submit" class="k-modal-4__button k-modal-4__button--yellow">Disable dev
            mode</button>
    </section>
</main>
<footer class="k-footer">
    <a href="/advanced" class="k-footer-left">
        <button class="k-footer__btn k-footer__btn--red "> <img src="/static/images/icon_flecha-back.svg" /> </button>
    </a>
</footer>
</body>
{% end %}
