<html>
    <head>
            <link rel="stylesheet" href="../assets/styles.css">
            <link rel="stylesheet" href="../assets/header.css">
            <link rel="stylesheet" href="../assets/main.css">
            <link rel="stylesheet" href="../assets/footer.css">
    </head>
    <body>
    
        <header>
            <div id="logo"></div>
            <div id="temps">
                <div id="hotend2" class="icon"><img src="../assets/icons/extruder-2-icon.svg">{{temps.hotend2Temp}}</div>
                <div id="hotend1" class="icon"><img src="../assets/icons/extruder-1-icon.svg">{{temps.hotend1Temp}}</div>
                <div id="bed" class="icon"><img src="../assets/icons/heatbed-icon.svg">{{temps.bedTemp}}</div>
                <div id="chamber" class="icon"><img src="../assets/icons/chamber-icon.svg">{{temps.ambTemp}}</div>
            </div>
            <div id="network">
                <div id="wifi"><img src="../assets/icons/wifi-header-{{wifiSignal > 0 ? wifiSignal + 1 : 0}}.svg"></div>
                <div id="cloud"><img src="../assets/icons/cloud-icon{{$root.printerData.cloudStatus ? '' : '-off'}}.svg"></div>
            </div>
        </header>

        <main>
            <h1>{{'config_title' | translate}}</h1>
            <div class="two-rows">
                <div>
                    <img src="../assets/icons/wifi-sub-icon.svg" alt="">
                    <h3>{{'config_internet' | translate}}</h3>
                </div>
                <div>
                    <div>
                        <img src="../assets/icons/filament-sub-icon.svg" alt="">
                        <h3>{{'config_filaments' | translate}}</h3>
                    </div>
                </div>
                <div>
                    <div>
                        <img src="../assets/icons/extras-sub-icon.svg" alt="">
                        <h3>{{'config_extras' | translate}}</h3>
                    </div>
                </div>
                <div>
                    <div>
                        <img src="../assets/icons/callibration-sub-icon.svg" alt="">
                        <h3>{{'config_calibration' | translate}}</h3>
                    </div>
                </div>

                <div>
                    <div>
                        <img src="../assets/icons/cloud-sub-icon.svg" alt="">
                        <h3>{{'config_cloud' | translate}}</h3>
                    </div>
                </div>
                
                
            </div>
        </main>

        <footer>
            <div id="back" class="button" ng-click="back()"></div>
            <div class="slogan up">
            </div>
        </footer>
    
    </body>
</html>
