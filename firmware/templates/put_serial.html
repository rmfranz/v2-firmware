{% extends "base.html" %}
{% block content %} 
<form action="/put-serial" method="POST">
    <div class="form-group">
      <label for="serial">Put the serial number</label>
      <input type="text" class="form-control" name="serial" placeholder="Serial number">
    </div>
    <button type="submit" style="background-color:#FFB700; width:70px; height: 50px">Submit</button>
</form>
{% end %}
