{% extends "base.html" %}
{% block content %}
<main class="k-main">
    <section class="k-grid k-grid--3x3">
        {% for key, value in mat_temps.items() %}
        <a href="/bed-temp/{{value}}" class="k-grid-item">
            <p class="k-grid-item__p k-grid-item__p--big">{{key}}</p>
        </a>
        {% end %}
    </section>
</main>
<footer class="k-footer">
    <a href="/build-plate-controls" class="k-footer-left">
        <button class="k-footer__btn k-footer__btn--red "> <img src="/static/images/icon_flecha-back.svg" />
        </button>
    </a>
</footer>
</body>
{% end %}
