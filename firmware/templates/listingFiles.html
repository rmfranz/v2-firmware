<html>
    <head>
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="/static/css/header.css">
        <link rel="stylesheet" href="/static/css/footer.css">
        <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <div id="logo"></div>
            <div id="temps">
                <div id="hotend2" class="icon"><img src="/static/images/icons/extruder-2-icon.svg"><div id="t1"></div></div>
                <div id="hotend1" class="icon"><img src="/static/images/icons/extruder-1-icon.svg"><div id="t0"></div></div>
                <div id="bed" class="icon"><img src="/static/images/icons/heatbed-icon.svg"><div id="plate"></div></div>
                <div id="chamber" class="icon"><img src="/static/images/icons/chamber-icon.svg"><div id="amb"></div></div>
            </div>
            <div id="network">
                <div id="wifi"><img src="/static/images/icons/wifi-header-.svg"></div>
                <div id="cloud"><img src="/static/images/icons/cloud-icon.svg"></div>
            </div>
        </header>
    
<main>
<ul class="list-group">
    {% for key, value in items.items() %}
    <button type="button" class="list-group-item file_selected" data-path="{{value}}" data-filename="{{ key }}">
        {{ key }}
    </button>
    {% end %}
</ul>
<p>{{error}}</p>
</main>
<footer>
<a id="back" class="button" href="/local-files-selection"></a>
</footer>
<script src="/static/js/print.js"></script>
</body>
</html>
