{% extends "base.html" %}
{% block content %} 
<main>
<ul id="file_list" class="list-unstyled">
    {% for key, value in items.items() %}
    <li data-path="{{value}}" data-filename="{{ key }}" style="height: 50px; font-size: 20px">
            {{ key }}
        </li>
    {% end %}
</ul>
</main>
<footer>
    <a id="back" class="button" href="/local-files-selection"></a>
</footer>
<script src="/static/js/print.js"></script>
</body>
{% end %}
