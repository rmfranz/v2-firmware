{% extends "base.html" %}
{% block content %}
<main class="k-main">
  <section class="k-printing">
    <div class="k-printing-main">
      <h2 class="k-printing-main__h2">{{filename}}</h2>
      <ul class="k-printing-main__ul">
        <li class="k-printing-main__li">
          <img src="/static/images/icon_imprimir-tiempo.svg" />
          {{_("monitor_printingtime")}}: {{time_printing}} hs
        </li>
        <!--
              <li class="k-printing-main__li">
                <img src="/static/images/icon_peso-filamento.svg"/>
                Filament weight: 200g
              </li>
              -->
      </ul>
    </div>
    {% if is_image %}
    <div class="k-printing-preview">
      <img src="/print_images/print.png" width="286" height="100%" />
    </div>
    {% end %}

    <div class="k-rating">
      <input type="radio" name="rating" value="5" id="5"><label for="5"><img
          src="/static/images/icon_estrella-vacia.svg"></label>
      <input type="radio" name="rating" value="4" id="4" checked><label for="4"><img
          src="/static/images/icon_estrella-vacia.svg"></label>
      <input type="radio" name="rating" value="3" id="3"><label for="3"><img
          src="/static/images/icon_estrella-vacia.svg"></label>
      <input type="radio" name="rating" value="2" id="2"><label for="2"><img
          src="/static/images/icon_estrella-vacia.svg"></label>
      <input type="radio" name="rating" value="1" id="1"><label for="1"><img
          src="/static/images/icon_estrella-vacia.svg"></label>
    </div>

  </section>


</main>

<footer class="k-footer">
  <a href="/print-end-back" class="k-footer-left">
    <button class="k-footer__btn k-footer__btn--red "> <img src="/static/images/icon_flecha-back.svg" /> </button>
  </a>
  <a href="/print-end-back" class="k-footer-right">
    <button class="k-footer__btn k-footer__btn--yellow k-footer__btn--wide">
      Rate
    </button>
  </a>
</footer>
<script>
  var printing = false;
</script>
<script src="/static/js/print.js"></script>
</body>
{% end %}
