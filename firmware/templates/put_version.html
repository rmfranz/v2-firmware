{% extends "base.html" %}
{% block content %} 
<form action="/put-version" method="POST">
    <div class="form-group">
      <label for="version">Select the version number</label>
      {% for version in version_list %}
        <button type="submit" style="background-color:#FFB700; width:70px; height: 50px" name="version" value="{{version}}">{{version}}</button>
      {% end %}
    </div>
</form>
{% end %}
