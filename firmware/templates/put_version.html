{% extends "base.html" %}
{% block content %} 
<main class="k-main">
    <h2 class="k-main__h2">Select the version number</h2>
    <section class="k-block">
      <form action="/put-version" method="POST">
        {% for version in version_list %}
        <button type="submit" class="k-modal-4__button k-modal-4__button--yellow" name="version" value="{{version}}">{{version}}</button>
        {% end %}
      </form>
    </section>
</main>
</body>
{% end %}
