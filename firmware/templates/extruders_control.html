{% extends "base.html" %}
{% block content %}
<main class="k-main">
  <section class="k-grid k-grid--2x3">
    <a href="/ext_1" class="k-grid-item">
      <img class="k-grid-item__img" src="/static/images/icon_control-hotend1.svg" />
    </a>
    <a id="t0_extrude" href="#" class="k-grid-item k-grid-item--grey">
      <img class="k-grid-item__img" src="/static/images/icon_control-extruir.svg" />
    </a>
    <a id="t0_retract" href="#" class="k-grid-item k-grid-item--grey">
      <img class="k-grid-item__img" src="/static/images/icon_control-retraer.svg" />
    </a>
    <a href="/ext_2" class="k-grid-item">
      <img class="k-grid-item__img" src="/static/images/icon_control-hotend2.svg" />
    </a>
    <a id="t1_extrude" href="#" class="k-grid-item k-grid-item--grey">
      <img class="k-grid-item__img" src="/static/images/icon_control-extruir.svg" />
    </a>
    <a id="t1_retract" href="#" class="k-grid-item k-grid-item--grey">
      <img class="k-grid-item__img" src="/static/images/icon_control-retraer.svg" />
    </a>
  </section>
</main>

<footer class="k-footer">
  <a href="/back-extruder" class="k-footer-left">
    <button class="k-footer__btn k-footer__btn--red "> <img src="/static/images/icon_flecha-back.svg" /> </button>
  </a>
</footer>
<section id="extrude_modal" class="k-modal-overlay">
  <div class="k-modal">
      <div class="k-modal-container">
          <div class="k-modal-2">
              <img class="k-spinner-container__spinner" src="/static/images/icon_loader.svg" />
              <p class="k-modal__p k-modal__p--big k-modal__p--center k-modal_p--maxwidth">
                  {{_("extruding_popup")}}</p>
          </div>
      </div>
  </div>
</section>
<section id="retract_modal" class="k-modal-overlay">
  <div class="k-modal">
      <div class="k-modal-container">
          <div class="k-modal-2">
              <img class="k-spinner-container__spinner" src="/static/images/icon_loader.svg" />
              <p class="k-modal__p k-modal__p--big k-modal__p--center k-modal_p--maxwidth">
                  {{_("retracting_popup")}}</p>
          </div>
      </div>
  </div>
</section>
</body>
<script>
  var in_extruder_control = true;
</script>
{% end %}
