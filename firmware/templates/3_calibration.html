{% extends "base.html" %}
{% block content %}
<main class="k-main">
    <section class="k-grid k-grid--1x2asim k-grid--1x2-titled">
        <h3>{{_("calibration_z_probe")}}</h3>
        <a id="3_points_calibration" href="#" class="k-grid-item" style="margin-left:200px">
            <img class="k-grid-item__img" src="/static/images/icon_calibracion-cama.svg" />
            <p class="k-grid-item__p">{{_("calibration_make")}}</p>
        </a>
    </section>
    <!--<div id="help_calibration" class="k-help-btn">
        <img src="/static/images/icon_ayuda.svg" />
    </div>-->
</main>

<footer class="k-footer">
    <a href="/back-calibration-selection" class="k-footer-left">
        <button class="k-footer__btn k-footer__btn--red "> <img src="/static/images/icon_flecha-back.svg" /> </button>
    </a>
</footer>
<!-- New modals -->
<section id="3pt_calibration_wait" class="k-modal-overlay">
    <div class="k-modal">
        <div class="k-modal-container">
            <div class="k-modal-2">
                <p class="k-modal__p k-modal__p--big k-modal__p--center k-modal_p--maxwidth">{{_("calibration_wait").format(",")}}
                </p>
            </div>
        </div>
    </div>
</section>
</body>
<script src="/static/js/calibration.js"></script>
{% end %}
